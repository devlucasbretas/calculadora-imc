<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h2>Calculadora de IMC</h2>
    </header>
    <main>
        <div class="container">
            <div class="entrada-dados">
                <label for="peso">Peso:</label>
                <input type="number" placeholder="Seu peso ex: 65" id="peso">
                <label for="altura">Altura:</label>
                <input type="number" placeholder="Sua altura ex: 1,75" id="altura">
                <button class="btn" onclick="Calculator.getImc()">Calcular</button>
                <button class="limpar" onclick="Calculator.Clear()">Limpar</button>
            </div>
            <div class="saida-dados">
                <h2>Resultado</h2>
                <p>Seu IMC Ã©:</p>
                <p id="saida"></p>
                <p id="tipo"></p>
            </div>
        </div>
    </main>
    <script src="app.js"></script>
    <footer>
        <p>Desenvolvido no Teste Soluti Digital por Lucas Bretas</p>
    </footer>
</body>
</html>
